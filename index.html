<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>União dos Escoteiros do Brasil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/index-media-queries.css" />
    <link rel="stylesheet" type="text/css" href="css/index-animation.css" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#00a300">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
    
    <!-- css materialize-css -->
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/material-icons/iconfont/material-icons.css" />

    <!-- my js -->
    <script type="text/javascript" src="js/function.js"></script>
</head>

<body>
    <!-- preloader -->
    <div id="preloader">
      <div class="inner">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- brand  -->
    <header class="header-logo">
       <div class="container-logos">
           <img class="logo" src="logos/tinypng/logo1.png"/>
           <div class="line"></div>
           <img class="logo" src="logos/tinypng/logo2.png"/>
       </div>
    </header>
    
    <!-- content -->
    <section>
        <div>
            <!-- feeedback for small screen - width < 319px -->
            <div class="container-small-screen">
                <h2 alt="informativo: resolução de tela muito pequena" class="feedback-screen white-text">Ah... essa resolução é muito pequena para visualização do conteúdo</h2>
                <p alt="smile carinha triste" class="feedback-smile white-text" text-align="center"> :(</p>
            </div>
            
            <!-- titles -->
            <div class="container">
                <h1 class="title-animation title-large right-align white-text">Bem-vindo!</h1>
                <h5 class="title-animation right-align white-text flow-text">Mobilização de Recursos no</h5>
                <h5 class="title-animation right-align white-text flow-text">Movimento Escoteiro</h5>
            </div> 

            <!-- video - abertura -->
            <div class="container">
                <iframe width="640" height="564" src="https://player.vimeo.com/video/325554849" frameborder="0" allowFullScreen mozallowfullscreen webkitAllowFullScreen></iframe>
            </div>

            <!-- button - começe sua trilha -->
            <div class="container-button container">    
                <button class="waves-effect waves-light btn card-panel hoverable black-text" onclick="goTrilha()"><i class="material-icons right">send</i>Começe sua trilha</button>
            </div>
        </div>
    </section>
    <!-- js materialize-css -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
        $(window).on('load', function () {
          $('#preloader .inner').fadeOut();
          $('#preloader').delay(500).fadeOut('slow'); 
          $('body').delay(500).css({'overflow': 'visible'});
        })
    </script>
</body>
</html>
